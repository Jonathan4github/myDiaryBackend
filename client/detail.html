<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>myDiary | Entries</title>
    <link rel="stylesheet" href="public/css/sidebar.css" type="text/css" />
    <script src="public/js/font-awesome.js"></script>
  </head>
  <body onload="getEntry()">
    <!-- Vertical sidebar -->
    <div class="sidebar_menu" id="mySidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        ><i class="fa fa-angle-left top-menu-icon"></i
      ></a>
      <center>
        <a href="index.html"
          ><h1 class="boxed_item"><span class="logo_bold">myDiary</span></h1>
        </a>
        <h2 class="logo_title">Write Any Where Any Time</h2>
      </center>
      <div class="nav_image">
        <img src="public/img/passport.jpg" /><br />
        <span id="user-name"><strong>Hi Preshy</strong></span>
      </div>

      <ul class="navigation_section">
        <a href="compose.html">
          <li class="navigation_item"><i class="fa fa-pen-square navigation_item-i"></i>Compose</li>
        </a>
        <a href="entries.html">
          <li class="navigation_item"><i class="fa fa-heart navigation_item-i"></i>Entries</li>
        </a>
        <a href="account.html">
          <li class="navigation_item"><i class="fa fa-user navigation_item-i"></i>Account</li>
        </a>
      </ul>
      <center>
        <a href="#"
          ><h1 class="boxed_item boxed_item_smaller signup"><i class="fa fa-user"></i> LOGOUT</h1></a
        >
      </center>
    </div>
    <main>
      <section class="container" id="container">
        <div class="mobile-nav"><span class="mobile_menu_icon" onclick="openNav()">&#9776;</span></div>
        <nav class="top-menu">
          <button class="icon-btn" onclick="enableEdit()"><i class="fa fa-edit"></i> Edit</button>|
          <button class="icon-btn" id="delete"><class="fa fa-trash"></i> Trash </button>
        </nav>

        <div class="form-container">
          <form id="modify-entry">
            <label for="title">Title</label> <input type="text" id="title" name="title" disabled />

            <label for="date">Date</label> <input type="text" id="date" name="date" disabled />

            <label for="entry">Entry</label> <textarea id="entry" name="entry" style="height:200px" readonly></textarea>

            <div id="hide-update-btn">
              <input type="submit" value="Save" />
              <input type="button" class="cancel-btn" onclick="cancelEdit()" value="Cancel" />
            </div>
          </form>
        </div>
      </section>
    </main>
    <!-- Jquery library -->
    <script src="public/jquery/jquery-2.1.1.min.js"></script>
    <script src="public/js/myDiary.js"></script>
    <script src="public/js/entry.js"></script>
    <script src="public/js/deleteEntry.js"></script>
  </body>
</html>
