<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>myDiary | Account</title>
    <link rel="stylesheet" href="public/css/sidebar.css" type="text/css" />
    <link rel="stylesheet" href="public/css/userFeedback.css" type="text/css" />
    <script src="public/js/font-awesome.js"></script>
  </head>
  <body onload="getUserAccount()">
    <!-- Vertical sidebar -->
    <div class="sidebar_menu" id="mySidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        ><i class="fa fa-angle-left top-menu-icon"></i
      ></a>
      <center>
        <a href="index.html"
          ><h1 class="boxed_item"><span class="logo_bold">myDiary</span></h1>
        </a>
        <h2 class="logo_title">Write Any Where Any Time</h2>
      </center>
      <div class="nav_image">
        <img id="passport" class="avater" /><br />
        <span id="user-name"><strong>Hi World</strong></span> <br /><br />
        <div class="hide-btn" id="hide-upload-btn">
          <p>
            <form id="update-image">
              <label class="upload-btn">
                <input type="file" value="Save" class="inputfile" id="image" name ="image"/> Upload image
              </label>
            </form>
          </p>
        </div>
      </div>

      <ul class="navigation_section">
        <a href="compose.html">
          <li class="navigation_item"><i class="fa fa-pen-square navigation_item-i"></i>Compose</li>
        </a>
        <a href="entries.html">
          <li class="navigation_item"><i class="fa fa-heart navigation_item-i"></i>Entries</li>
        </a>
        <a href="account.html">
          <li class="navigation_item"><i class="fa fa-user navigation_item-i"></i>Account</li>
        </a>
        <li>
          <button class="icon-btn" id="logout">
            <h1 class="boxed_item boxed_item_smaller signup"><i class="fa fa-user"></i> LOGOUT</h1>
          </button>
        </li>
      </ul>
    </div>
    <main>
      <section class="container" id="container">
        <div class="mobile-nav"><span class="mobile_menu_icon" onclick="openNav()">&#9776;</span></div>
        <nav class="top-menu">
          <i class="fa fa-user"></i> Account |
          <button class="icon-btn" onclick="enableEdit()"><i class="fa fa-edit"></i> Edit</button>
        </nav>

        <div class="form-container">
          <form id="account">
            <label for="title">Fullname</label>
            <input type="text" id="user-fullname" name="title" pattern=".{5,20}" disabled />

            <label for="email">Email</label>
            <input type="text" id="user-email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" disabled />

            <label for="reminder">Reminder setting [days]</label>          
            <input type="number" name="reminder" min="1" max="31" id="reminder" disabled />

            <label for="psw"><b>Password</b></label>
            <input
              type="password"
              placeholder="Enter old or new Password to update"
              name="psw"
              id="password"
              required
              pattern=".{6,10}"
              title="password should be 7 to 10 characters"
              required
              disabled
            />
            <div class="inline-btn hide-btn" id="hide-update-btn">
              <input type="submit" value="Update" />
              <input type="button" class="cancel-btn" value="Cancel" onclick="cancelEdit()" />
            </div>
          </form>
        </div>
      </section>
    </main>
    <div id="info-modal" class="loader-box">
      <div class="info-content">
        <p id='info'><i class="fa fa-check teal"></i> Updated successfully</p>
      </div>
    </div>
    <div id="myModal" class="loader-box">
      <div class="loader-content">
        <div class="loader" align="center"></div>
        <p>uploading...</p>
      </div>
    </div>
  </body>
</html>

<!-- Jquery library -->
<script src="public/jquery/jquery-2.1.1.min.js"></script>
<script src="public/js/myDiary.js"></script>
<script src="public/js/compose.js"></script>
<script src="public/js/logout.js"></script>
<script src="public/js/account.js"></script>
