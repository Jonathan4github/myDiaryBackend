<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>myDiary</title>
    <link rel="stylesheet" type="text/css" href="public/css/style/style.css" />
  </head>
  <body>
    <section class="container">
      <nav>
        <a class="logo" href="index.html">MDiary</a>
        <ul>
          <li><a href="signup.html" id="registerBtn"></a></li>
        </ul>
      </nav>
      <h1><span>Diary</span>Sign up</h1>
      <form id="signup">
        <div class="form-container">
          <label for="fname"><b>Fullname</b></label>
          <input
            type="text"
            placeholder="Enter fullname"
            name="fname"
            id="fullname"
            required
            pattern=".{5,20}"
            title="Fullname should be 5 to 20 characters"
            required
          />
          <label for="email"><b>Email</b></label>
          <input
            type="text"
            placeholder="Enter Email"
            name="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            id="email"
            title="Enter a valid email"
            required
          />
          <span id="emailError"></span><br />
          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            id="password"
            required
            pattern=".{6,10}"
            title="password should be 7 to 10 characters"
            required
          />
          <button class="btn" type="submit" onClick="">Sign Up</button>
          <hr />
          Already have an Account ? <a href="signin.html">Signin</a>
        </div>
      </form>
    </section>

    <div class="footer"><p>&copy; 2018 Andela Bootcamp Project</p></div>
    <script src="public/js/signup.js"></script>
  </body>
</html>
