<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>myDiary</title>
    <link rel="stylesheet" type="text/css" href="public/css/style/style.css" />
  </head>
  <body>
    <section class="container">
      <nav>
        <a class="logo" href="index.html">MDiary</a>
        <ul>
          <li><a href="signup.html" id="registerBtn"></a></li>
        </ul>
      </nav>
      <h1><span>Diary</span>Sign in</h1>
      <form>
        <div class="form-container">
          <label for="email"><b>Email</b></label> <input type="text" placeholder="Enter Email" name="email" required />

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required />
          <button class="btn" type="submit" onClick="">Sign In</button>
          <hr />
          don't have an Account ? <a href="signup.html">Sign Up</a>
        </div>
      </form>
    </section>
